<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Authenticator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, hsl(120, 60%, 20%) 0%, hsl(120, 40%, 35%) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        .timer-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        .timer {
            font-size: 48px;
            font-weight: bold;
            color: hsl(120, 60%, 20%);
        }
        .timer-label {
            font-size: 14px;
            color: #666;
            margin-top: 8px;
        }
        .progress-bar {
            width: 100%;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            margin-top: 12px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: hsl(120, 60%, 20%);
            transition: width 1s linear;
        }
        .code-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .role-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .code-display {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .code {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            letter-spacing: 4px;
        }
        .copy-btn {
            background: hsl(120, 60%, 20%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .copy-btn:active {
            background: hsl(120, 60%, 15%);
        }
        .admin-card .copy-btn {
            background: hsl(120, 60%, 20%);
        }
        .admin-card .copy-btn:active {
            background: hsl(120, 60%, 15%);
        }
        .staff-card .copy-btn {
            background: hsl(39, 100%, 50%);
        }
        .staff-card .copy-btn:active {
            background: hsl(39, 100%, 45%);
        }
        .copied {
            background: #10b981 !important;
        }
        .info-card {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 16px;
            margin-top: auto;
        }
        .info-card p {
            color: white;
            font-size: 14px;
            line-height: 1.6;
            opacity: 0.9;
        }
        .scanner-btn {
            width: 100%;
            background: white;
            color: hsl(120, 60%, 20%);
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .scanner-btn:active {
            opacity: 0.9;
        }
        .scanner-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .scanner-modal.active {
            display: flex;
        }
        #scanner-video {
            width: 100%;
            max-width: 400px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        .scanner-controls {
            display: flex;
            gap: 12px;
        }
        .close-scanner {
            background: white;
            color: #333;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }
        .scan-result {
            background: white;
            color: #333;
            padding: 16px;
            border-radius: 8px;
            margin-top: 12px;
            text-align: center;
            font-weight: 600;
        }
        .scan-result.success {
            background: #10b981;
            color: white;
        }
        .scan-result.error {
            background: #ef4444;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üîê Library Authenticator</h1>
        <p>Admin Access - All Roles</p>
    </div>

    <div class="timer-card">
        <div class="timer" id="timer">30</div>
        <div class="timer-label">seconds until refresh</div>
        <div class="progress-bar">
            <div class="progress-fill" id="progress"></div>
        </div>
    </div>

    <button class="scanner-btn" onclick="openScanner()">
        <span>üì∑</span>
        <span>Scan QR Code</span>
    </button>

    <div class="code-card admin-card">
        <div class="role-label">Administrator</div>
        <div class="code-display">
            <div class="code" id="admin-code">------</div>
            <button class="copy-btn" onclick="copyCode('admin')">Copy</button>
        </div>
    </div>

    <div class="code-card staff-card">
        <div class="role-label">Library Staff</div>
        <div class="code-display">
            <div class="code" id="librarian-code">------</div>
            <button class="copy-btn" onclick="copyCode('librarian')">Copy</button>
        </div>
    </div>

    <div class="info-card">
        <p>‚úì Works offline<br>‚úì Codes refresh every 30 seconds<br>‚úì Secure authentication for library system</p>
    </div>

    <div class="scanner-modal" id="scanner-modal">
        <video id="scanner-video" autoplay playsinline></video>
        <div class="scanner-controls">
            <button class="close-scanner" onclick="closeScanner()">Close Scanner</button>
        </div>
        <div id="scan-result"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/otpauth@9.4.1/dist/otpauth.umd.min.js"></script>
    <script src="https://unpkg.com/@zxing/library@0.21.3/umd/index.min.js"></script>
    <script>
        // TOTP secrets - these should match your database
        const SECRETS = {
            admin: 'JBSWY3DPEHPK3PXP',
            librarian: 'JBSWY3DPEHPK3PXQ'
        };

        let codes = {};

        function generateCode(secret) {
            try {
                const totp = new OTPAuth.TOTP({
                    secret: secret,
                    digits: 6,
                    period: 30
                });
                return totp.generate();
            } catch (error) {
                console.error('Error generating code:', error);
                return '------';
            }
        }

        function updateCodes() {
            codes.admin = generateCode(SECRETS.admin);
            codes.librarian = generateCode(SECRETS.librarian);
            
            document.getElementById('admin-code').textContent = codes.admin;
            document.getElementById('librarian-code').textContent = codes.librarian;
        }

        function updateTimer() {
            const now = Math.floor(Date.now() / 1000);
            const timeLeft = 30 - (now % 30);
            const progress = (timeLeft / 30) * 100;
            
            document.getElementById('timer').textContent = timeLeft;
            document.getElementById('progress').style.width = progress + '%';
            
            if (timeLeft === 30) {
                updateCodes();
            }
        }

        function copyCode(role) {
            const code = codes[role];
            const btn = event.target;
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(code).then(() => {
                    btn.textContent = 'Copied!';
                    btn.classList.add('copied');
                    setTimeout(() => {
                        btn.textContent = 'Copy';
                        btn.classList.remove('copied');
                    }, 2000);
                });
            } else {
                // Fallback for older browsers
                const textarea = document.createElement('textarea');
                textarea.value = code;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                
                btn.textContent = 'Copied!';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = 'Copy';
                    btn.classList.remove('copied');
                }, 2000);
            }
        }

        // Initialize
        updateCodes();
        updateTimer();
        
        // Update every second
        setInterval(updateTimer, 1000);

        // QR Scanner functionality
        let codeReader = null;
        let currentStream = null;

        async function openScanner() {
            const modal = document.getElementById('scanner-modal');
            const video = document.getElementById('scanner-video');
            const resultDiv = document.getElementById('scan-result');
            
            modal.classList.add('active');
            resultDiv.textContent = '';
            resultDiv.className = 'scan-result';
            
            try {
                codeReader = new ZXing.BrowserQRCodeReader();
                const videoInputDevices = await codeReader.listVideoInputDevices();
                
                if (videoInputDevices.length === 0) {
                    resultDiv.textContent = 'No camera found';
                    resultDiv.className = 'scan-result error';
                    return;
                }
                
                // Use back camera if available
                const selectedDeviceId = videoInputDevices.find(device => 
                    device.label.toLowerCase().includes('back') || 
                    device.label.toLowerCase().includes('rear')
                )?.deviceId || videoInputDevices[0].deviceId;
                
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { deviceId: selectedDeviceId }
                });
                
                currentStream = stream;
                video.srcObject = stream;
                
                // Start scanning
                codeReader.decodeFromVideoDevice(selectedDeviceId, 'scanner-video', (result, err) => {
                    if (result) {
                        handleScannedCode(result.getText());
                    }
                });
            } catch (error) {
                console.error('Scanner error:', error);
                resultDiv.textContent = 'Camera access denied';
                resultDiv.className = 'scan-result error';
            }
        }

        function closeScanner() {
            const modal = document.getElementById('scanner-modal');
            const video = document.getElementById('scanner-video');
            
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
                currentStream = null;
            }
            
            if (codeReader) {
                codeReader.reset();
            }
            
            video.srcObject = null;
            modal.classList.remove('active');
        }

        function handleScannedCode(scannedData) {
            const resultDiv = document.getElementById('scan-result');
            
            try {
                // Parse the scanned QR code (format: admin:123456 or librarian:123456)
                const [role, scannedCode] = scannedData.split(':');
                
                if (!role || !scannedCode) {
                    resultDiv.textContent = 'Invalid QR code format';
                    resultDiv.className = 'scan-result error';
                    return;
                }
                
                // Verify against current codes
                const currentCode = codes[role];
                
                if (scannedCode === currentCode) {
                    resultDiv.textContent = '‚úì Access Granted!';
                    resultDiv.className = 'scan-result success';
                    
                    setTimeout(() => {
                        closeScanner();
                    }, 2000);
                } else {
                    resultDiv.textContent = 'Code expired or invalid';
                    resultDiv.className = 'scan-result error';
                }
            } catch (error) {
                console.error('Scan error:', error);
                resultDiv.textContent = 'Error reading QR code';
                resultDiv.className = 'scan-result error';
            }
        }
    </script>
</body>
</html>
