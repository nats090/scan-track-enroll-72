<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Library TOTP Authenticator - Login">
  <meta name="theme-color" content="#8b5cf6">
  <title>TOTP Auth - Login</title>
  <link rel="manifest" href="./manifest.json">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      color: #333;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .header p {
      color: #666;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: #333;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
      margin-bottom: 10px;
    }

    .btn:active {
      transform: scale(0.98);
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-secondary {
      background: #f8f9fa;
      color: #333;
    }

    .toggle-text {
      text-align: center;
      color: #666;
      font-size: 14px;
      margin-top: 20px;
    }

    .toggle-link {
      color: #667eea;
      cursor: pointer;
      font-weight: 600;
    }

    .message {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
      font-size: 14px;
    }

    .success {
      background: #d4edda;
      color: #155724;
    }

    .error {
      background: #f8d7da;
      color: #721c24;
    }

    .loading {
      display: none;
      text-align: center;
      color: #666;
      margin-top: 20px;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üîê TOTP Authenticator</h1>
      <p id="formTitle">Sign in to your account</p>
    </div>

    <div id="message" style="display: none;"></div>

    <form id="authForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" required placeholder="you@example.com">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required placeholder="Enter your password" minlength="6">
      </div>

      <button type="submit" class="btn btn-primary" id="submitBtn">Sign In</button>
    </form>

    <div class="toggle-text">
      <span id="toggleText">Don't have an account?</span>
      <span class="toggle-link" id="toggleLink">Sign up</span>
    </div>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>Processing...</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = 'https://bsygexfvkbcnsurlgeiu.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJzeWdleGZ2a2JjbnN1cmxnZWl1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI4OTU2ODQsImV4cCI6MjA2ODQ3MTY4NH0.cqCk0KAd2IrcYrwem4h1eaFvtlziu5_x5tiJ0UMZ2J8';

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let isLogin = true;

    const form = document.getElementById('authForm');
    const toggleLink = document.getElementById('toggleLink');
    const formTitle = document.getElementById('formTitle');
    const submitBtn = document.getElementById('submitBtn');
    const toggleText = document.getElementById('toggleText');
    const messageDiv = document.getElementById('message');
    const loading = document.getElementById('loading');

    // Check if already logged in
    async function checkAuth() {
      const { data: { session } } = await supabase.auth.getSession();
      if (session) {
        window.location.href = './index.html';
      }
    }

    function showMessage(text, type) {
      messageDiv.textContent = text;
      messageDiv.className = `message ${type}`;
      messageDiv.style.display = 'block';
      setTimeout(() => {
        messageDiv.style.display = 'none';
      }, 5000);
    }

    toggleLink.addEventListener('click', () => {
      isLogin = !isLogin;
      if (isLogin) {
        formTitle.textContent = 'Sign in to your account';
        submitBtn.textContent = 'Sign In';
        toggleText.textContent = "Don't have an account?";
        toggleLink.textContent = 'Sign up';
      } else {
        formTitle.textContent = 'Create your account';
        submitBtn.textContent = 'Sign Up';
        toggleText.textContent = 'Already have an account?';
        toggleLink.textContent = 'Sign in';
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      loading.style.display = 'block';
      submitBtn.disabled = true;

      try {
        if (isLogin) {
          const { error } = await supabase.auth.signInWithPassword({
            email,
            password
          });

          if (error) throw error;

          showMessage('Sign in successful!', 'success');
          setTimeout(() => {
            window.location.href = './index.html';
          }, 1000);
        } else {
          const { data, error } = await supabase.auth.signUp({
            email,
            password
          });

          if (error) throw error;

          // Auto-approve @ndkc.edu.ph emails
          if (email.endsWith('@ndkc.edu.ph')) {
            await supabase.from('approved_totp_users').insert({
              user_id: data.user.id,
              email: email,
              approved: true
            });
            showMessage('Account created and approved! Signing you in...', 'success');
            setTimeout(() => {
              window.location.href = './index.html';
            }, 1500);
          } else {
            // Create approval request
            await supabase.from('approved_totp_users').insert({
              user_id: data.user.id,
              email: email,
              approved: false
            });
            showMessage('Account created! Waiting for admin approval.', 'success');
          }
        }
      } catch (error) {
        showMessage(error.message, 'error');
      } finally {
        loading.style.display = 'none';
        submitBtn.disabled = false;
      }
    });

    checkAuth();
  </script>
</body>
</html>
